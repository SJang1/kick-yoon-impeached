<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>파면되었습니다</title>
  <style>
    /* 전체 화면 채우기 및 배경 그라데이션 */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Arial', sans-serif;
    }
    /* 메인 텍스트 스타일 */
    h1 {
      font-size: 10vw; /* 뷰포트 크기에 따라 조절 */
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      margin: 0;
      opacity: 0; /* 초기 투명도 */
    }
    /* 링크 텍스트 스타일 (h3 크기) */
    h3 {
      font-size: 2vw;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
      margin-top: 20px;
      opacity: 0; /* 초기 투명도 */
    }
    h3 a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>파면되었습니다</h1>
  <h3><a href="https://youtu.be/GoAVYTCGKTE?si=0taBHiOL_ZnqGsi5" target="_blank">선고영상 YouTube 바로가기</a> / <a href="https://r2.kick-yoon.com/uploads/%5B%E1%84%8B%E1%85%A7%E1%86%BC%E1%84%89%E1%85%A1%E1%86%BC%5D%20%E1%84%92%E1%85%A5%E1%86%AB%E1%84%87%E1%85%A5%E1%86%B8%E1%84%8C%E1%85%A2%E1%84%91%E1%85%A1%E1%86%AB%E1%84%89%E1%85%A9%20%E1%84%8B%E1%85%B2%E1%86%AB%20%E1%84%83%E1%85%A2%E1%84%90%E1%85%A9%E1%86%BC%E1%84%85%E1%85%A7%E1%86%BC%20%E1%84%90%E1%85%A1%E1%86%AB%E1%84%92%E1%85%A2%E1%86%A8%20%E1%84%8B%E1%85%B5%E1%86%AB%E1%84%8B%E1%85%AD%E1%86%BC%20%E1%84%89%E1%85%A5%E1%86%AB%E1%84%80%E1%85%A9%20%E1%84%8C%E1%85%A5%E1%86%AB%E1%84%86%E1%85%AE%E1%86%AB%20(2025.04.04%E2%A7%B8%E1%84%82%E1%85%B2%E1%84%89%E1%85%B3%E1%84%90%E1%85%B3%E1%86%A8%E1%84%87%E1%85%A9%E2%A7%B8MBC)%20%5BGoAVYTCGKTE%5D.webm">백업(고화질)</a></h3>

  <script>
    // 페이지 로드 후 페이드인 효과 적용
    document.addEventListener("DOMContentLoaded", function() {
      const h1 = document.querySelector("h1");
      const h3 = document.querySelector("h3");
      setTimeout(() => {
        h1.style.transition = "opacity 1s ease-in";
        h3.style.transition = "opacity 1s ease-in";
        h1.style.opacity = 1;
        h3.style.opacity = 1;
      }, 100);
    });
  </script>
</body>
</html>
